<form [formGroup]="form">
  <div formArrayName="messageTypes">
    <ng-container *ngFor="let value of messageTypesValues; let i = index">
      <div class="form-check-inline">
        <input class="form-check-input" type="checkbox" [id]="'checkbox-' + value" [formControlName]="i" >
        <label class="ms-2 form-check-label" [for]="'checkbox-' + value">{{ value }}</label>
      </div>
    </ng-container>

  </div>
</form>

<pre>{{form.value | json}}</pre>
<pre>{{form.status | json}}</pre>
<pre>{{form.get('messageTypes')?.status | json}}</pre>
