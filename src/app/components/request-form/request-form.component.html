<div class="row">
  <div class="col-4">
    <form [formGroup]="form" (submit)="onFormSubmit()">
      <app-checkbox-list-input [values]="messageTypesValues" formControlName="messageTypes"></app-checkbox-list-input>
      <app-validation-messages [formGroupValidation]="form" field="messageTypes"></app-validation-messages>
      <div class="form-group">
        <label class="form-label">Airports</label>
        <input type="text" class="form-control" formControlName="airports">
      </div>
      <div class="form-group">
        <label class="form-label">Countries</label>
        <input type="text" class="form-control" formControlName="countries">
      </div>
    <app-validation-messages [formGroupValidation]="form"></app-validation-messages>
    <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</div>


<pre>{{form.value | json}}</pre>
<pre>{{form.status | json}}</pre>
<pre>{{form.get('messageTypes')?.status | json}}</pre>
