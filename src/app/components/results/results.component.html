<ng-container *ngIf="results; else loading">
  <table class="table table-hover">
    <tbody>
    <ng-container *ngFor="let value of processResults(results)">
      <tr>
        <td colspan="3">
          <strong>{{value.stationId}}</strong>
        </td>
      </tr>
      <tr *ngFor="let item of value.results">
        <td>{{item.queryType}}</td>
        <td>{{item.reportTime | date}}</td>
        <td [innerHTML]="item.textHTML"></td>
      </tr>
    </ng-container>
    </tbody>
  </table>
</ng-container>

<ng-template #loading>
  <div class="loading">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
