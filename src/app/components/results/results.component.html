<ng-container *ngIf="results; else error">
  <table class="table table-hover">
    <tbody>
    <ng-container *ngFor="let value of processResults(results)">
      <tr>
        <td colspan="3">
          <strong>{{value.stationId}}</strong>
        </td>
      </tr>
      <tr *ngFor="let item of value.results">
        <td>{{item.queryType}}</td>
        <td>{{item.reportTime | date}}</td>
        <td [innerHTML]="highlightText(item.text)"></td>
      </tr>
    </ng-container>
    </tbody>
  </table>
</ng-container>

<ng-template #error>
  <div class="error">
    Error while receiving data
  </div>
</ng-template>
